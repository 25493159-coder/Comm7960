<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        a {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <!-- Main heading -->
    <h1>Welcome to My Webpage!</h1>
    
    <!-- Paragraph with text -->
    <p>This is my first webpage. I'm learning HTML and it's fun!</p>
    
    <!-- Subheading -->
    <h2>About Me</h2>
    <p>I enjoy learning web development and creating new things online.</p>
    
    <!-- An unordered list -->
    <h2>My Favorite Things:</h2>
    <ul>
        <li>Reading books</li>
        <li>Playing sports</li>
        <li>Coding websites</li>
    </ul>
    
    <!-- A link to another website -->
    <h2>Learn More</h2>
    <p>Check out <a href="https://www.example.com">this website</a> for more info.</p>
    
    <!-- An image -->
    <h2>A Picture</h2>
    <img src="https://via.placeholder.com/300" alt="A sample image">
    
    <!-- A button -->
    <br>
    <button>Click Me!</button>
    
</body>
</html>
